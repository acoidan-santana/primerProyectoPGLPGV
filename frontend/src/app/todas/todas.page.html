
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Todas las películas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let v of videoclub">
    <ion-card-header>
      <ion-card-title>{{v.nombre}}</ion-card-title>
      <ion-card-subtitle>director: {{v.director}}</ion-card-subtitle>
      <ion-card-subtitle>año: {{v.anio}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
